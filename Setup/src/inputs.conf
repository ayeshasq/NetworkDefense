# Splunk inputs.conf â€” examples for indexer/router
# Place on indexer under $SPLUNK_HOME/etc/system/local/inputs.conf
# or in an app's local directory.

[udp://514]
disabled = false
connection_host = ip
sourcetype = syslog
index = router_logs

# If receiving on TCP
[tcp://514]
disabled = true

# For monitoring local files (if Splunk installed on router):
[monitor:///var/log/messages]
disabled = false
index = router_logs
sourcetype = linux_syslog
